<div class="modal-header" ng-model='task'>
  <h3 class="modal-title">{{ task.name }}</h3>
  <small>{{ task.notes }}</small>
</div>

<div class="modal-body" ng-repeat='comment in comments'>
  <p> {{ comment }} </p>
</div>

<input type="text" ng-model="commentAdd" ng-keypress="addComment($event, commentAdd)" placeholder="What's on your mind?">

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
