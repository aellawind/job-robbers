 <div class="modal-header" ng-model='companyHeader'>
  <h3 class="modal-title">
    <input ng-if="!checked" type="checkbox" class='completeTask' ng-click='taskCompleted(task)'> 
    {{ task.name }} 
  </h3>
  <small>{{ task.notes }}</small>
</div>

<div class="modal-body">
  <p ng-repeat='comment in comments' ng-model="comment"> 
  <strong ng-show='{{ comment.type === "comment" ? true : false }}' class='modal-name'>{{ comment.created_by.name }}: </strong> 
  <em ng-show='{{ comment.type === "comment" ? false : true }}' class='modal-name'>{{ comment.created_by.name }} </em> 
  <em class='modal-comment'>{{ comment.text }}</em> 
  </p>
</div>

<input type="text" class="addCommentBox" ng-model="commentAdd" ng-keypress="addComment($event, commentAdd, this)" placeholder="How's it going?">
